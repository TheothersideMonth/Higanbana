<html>

	<style>
	body{

</head>
<body>
	<ul>
		<li class="LI"></li>
		<li class="LI"></li>

		<li class="LI"></li>
	</ul>
	<div id="div1">
		<img src="img/1.png">
		<img src="img/2.png">
		<img src="img/3.png">
		<img src="img/4.png">
		<img src="img/5.png">
	</div>
</body>

<script>


	$('.LI').click(function(){
		alert(1)
	})

window.onload=function(ev){





	var aDiv = document.getElementById('div1');
	var	oI = aDiv.getElementsByTagName('img');
	var aWidth = [];


	for (i = 0; i < oI.length; i++){
		aWidth.push(oI[i].offsetWidth);
		oI[i].style.width = parseInt(oI[i].offsetWidth/2) + 'px';
	};

	document.onmousemove=function(ev){
		var ev = ev || window.ev;
		for (var i = 0; i < oI.length; i++) {
			var X = ev.clientX-oI[i].offsetLeft-oI[i].offsetWidth/2;
				Y = ev.clientY-oI[i].offsetTop-aDiv.offsetTop-oI[i].offsetHeight/2;
				XYLength =1-Math.sqrt(X * X + Y * Y)/200;
				if (XYLength<0.5) {
					XYLength = 0.5
				}
       			oI[i].style.width = aWidth[i] * XYLength +'px'
		};
	};
};

	

</script>

</html>
